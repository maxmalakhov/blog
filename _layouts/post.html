---
layout: default
---

<div id="post">
    {{ content }}
</div>
<div id="links">
	<strong>links: </strong>
    {% for link in page.links %}
      <a href="{{ link.href }}" target="_blank">{{ link.name }}</a>
    {% endfor %}
</div>
<div id="tags">
	<strong>tags: </strong>
    {% for tag in page.tags %}
      <span>{{ tag }}</span>
    {% endfor %}
</div>
</br>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
